<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpost" content="width=device-width">
        <title>HTML5 input type</title>
    </head>
    <body>
        <form action="">
            <div>
                Tel:
                <input type="tel" name="tele" id="tel">
            </div>
            <div><input type="submit" value="Login" /></div>
            <div>
               <label for="price">Choose your price</label>
               <input type="range"
               min="1000000"
               max="20000000"
               step="1000000"
               name=""
               id="piece">
               
            </div>
            <div><input type="datetime-local"></div>
            <div><select name="select" id="sel">
                <option value="1">ga</option>
                <option value="2">vit</option>
            </select></div>
            <div>
                <label for="menu">Choose items</label>
                <input list="myList "type="text" name="menu" id="menu"/>
                <datalist id="myList">
                    <option >Com</option>
                    <option>chao</option>
                </datalist>
            </div>
        </form>
    </body>
</html>
