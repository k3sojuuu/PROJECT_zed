<!DOCTYPE html>
<html>
<body>

<p>This text is normal.</p>

<p><b>This text is bold.</b></p> <!--Van ban chu in dam-->
<p><strong>This text is important!</strong></p><!--Van ban co tam quan trong-->
<p><i>This text is italic.</i></p><!--Noi dung se duoc in nghieng-->
<p><small>This is some smaller text.</small></p><!--Van ban duoc in nho hon-->
<p>Do not forget to buy <mark>milk</mark> today.</p><!--Van ban duoc danh dau-->
<p>My favorite color is <del>blue</del> red.</p><!--Van ban bi gach-->
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p><!--Van ban duoc chen vao thay the-->
<p>This is <sub>subscripted</sub> text.</p><!--Dong chu se chim xuong-->
<p>This is <sup>superscripted</sup> text.</p><!--Dong chu se noi lenn-->
</body>
</html>
