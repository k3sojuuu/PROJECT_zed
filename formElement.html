<!DOCTYPE html>
<html>
<body>

<h2>The input Element</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="submit" value="Submit">
</form>
<form action="/action_page.php"><!--option trong html hien thi cac lua chon-->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="3"><!--size chi dinh so luong phan tu-->
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat" selected>Fiat</option><!--Selected se uu tien hien thi phan tu duoc chon-->
      <option value="audi">Audi</option>
    </select>
    <input type="submit">
  </form>
  <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea><!--tex.. cho phep nhap du lieu dang van ban-->
  <button type="button" onclick="alert('Hello World!')">Click Me!</button><!--Button cho phep click vao no-->

</body>
</html>
